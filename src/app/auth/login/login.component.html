<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2> Has iniciado sesi√≥n</h2>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card bg-primary bg-opacity-50">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a routerLink="/login" class="nav-link active">Log In</a></li>
                    <li class="nav-item"><a routerLink="/register" class="nav-link" style="color: white;">Create Account</a></li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" name="username" id="username" class="form-control"
                            [(ngModel)]="user.username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email"
                            required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark btn-block mt-3" [disabled]="!f.valid">Log In</button>
                    </div>
                </form>
                <div *ngIf="f.submitted" class="alert alert-danger-mt-3">Error login: {{errMsj}}</div>
            </div>
        </div>
    </div>
</ng-template>
