<div class="card-body">
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="userLogin.username"
                required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="userLogin.password"
                required>
        </div>
        <div class="form-group">
            <button class="btn btn-dark btn-block mt-3" [disabled]="!f.valid">Log In</button>
        </div>
    </form>
</div>
