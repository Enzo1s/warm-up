<div class="row" *ngIf="!galery; else view">
    <div *ngFor="let album of albums" class="col-3">
        <div class="card border-dark mb-3" style="max-width: 18rem; height: 12rem;">
            <div class="card-header text-dark d-flex justify-content-between">
                <p class="">Album: {{album.id}} User: {{album.userId}}</p> <button class="btn btn-primary"
                    (click)="galeryView(album.id)">Galery</button>
            </div>
            <div class="card-body text-dark">
                <h5 class="card-title">{{album.title}}</h5>
            </div>
        </div>
    </div>
</div>
<ng-template #view>
    <div class="container">
        <div class="row d-flex justify-content-between">
    <app-galery *ngFor="let photo of photos" [photo]="photo" class="col-3"></app-galery>
</div>
</div>
</ng-template>
