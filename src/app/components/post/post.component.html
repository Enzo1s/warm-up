<div class="container text-dark">
  <div class="card-header">
    <form class="row g-3 text-white" (ngSubmit)="filter()">
      <label for="search" class="form-label fs-4 ">Filter:</label>
      <div class="row ">
        <div class="form-check col-sm-6 col-lg-3">
          <input class="form-check-input" type="radio" name="filter" id="id" value="id" checked [(ngModel)]="field" />
          <label class="form-check-label" for="id">
            Id
          </label>
        </div>
        <div class="form-check col-sm-6 col-lg-3">
          <input class="form-check-input" type="radio" name="filter" id="title" value="title" [(ngModel)]="field" />
          <label class="form-check-label" for="title">
            title
          </label>
        </div>
      </div>
      <div class="col-10">
      <input type="text" class="form-control" id="search" [(ngModel)]="term" name="term" placeholder="filter">
    </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary">filter</button>
      </div>
    </form>
  </div>
  <div  class="row justify-content-evenly">
    <div class="card mt-2 col-5" *ngFor="let post of postsfilter">
      <div class="card-header">
        {{users.get(post.userId)}} idUser: {{post.userId}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <a routerLink="/users/{{post.userId}}" class="btn btn-primary">User Details</a>
        <a routerLink="/profile/posts/{{post.id}}/comments" class="btn btn-primary">comments</a>
      </div>
    </div>
  </div>
</div>
