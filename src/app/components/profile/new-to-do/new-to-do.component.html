<div class="card-body form-group bg-light mb-4">
    <form #f="ngForm" (ngSubmit)="createToDo(f)">
      <div class="card-header"><input class="form-control" type="text" name="title" placeholder="title"
          [(ngModel)]="toDo.title"></div>
      <div class="card-body text-primary">
        <div class="form-check col-sm-6 col-lg-3">
            <input class="form-check-input" type="radio" name="task" id="true" value="true" checked [(ngModel)]="toDo.completed"/>
            <label class="form-check-label" for="id">
              Complete
            </label>
          </div>
          <div class="form-check col-sm-6 col-lg-3">
            <input class="form-check-input" type="radio" name="task" id="false" value="false" checked [(ngModel)]="toDo.completed"/>
            <label class="form-check-label" for="id">
              Incomplete
            </label>
          </div>
      </div>
      <div class="form-group">
        <button class="btn btn-dark btn-block mt-1" [disabled]="!f.valid" type="submit">
          <i class="fas fa-sign-in-alt"></i> Save</button>
      </div>
    </form>
  </div>
