<div class="container row">
    <form class="row g-3 text-white mb-2" (ngSubmit)="filter()">
        <label for="search" class="form-label fs-4 ">Filter:</label>
        <div class="row ">
            <div class="form-check col-sm-6 col-lg-3">
                <input class="form-check-input" type="radio" name="filter" id="user" value="user" [(ngModel)]="field"
                    checked />
                <label class="form-check-label" for="user">
                    User Id
                </label>
            </div>
            <div class="form-check col-sm-6 col-lg-3">
                <input class="form-check-input" type="radio" name="filter" id="complete" value="complete"
                    [(ngModel)]="field" />
                <label class="form-check-label" for="complete">
                    Complete
                </label>
            </div>
            <div class="form-check col-sm-6 col-lg-3">
                <input class="form-check-input" type="radio" name="filter" id="incomplete" value="incomplete"
                    [(ngModel)]="field" />
                <label class="form-check-label" for="incomplete">
                    Incomplete
                </label>
            </div>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" id="search" [(ngModel)]="term" name="term" placeholder="filter"
                [disabled]="field != 'user'">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">filter</button>
        </div>
    </form>
    <app-to-do class="col-3" *ngFor="let todo of toDosFilter" [todo]="todo"></app-to-do>
</div>
